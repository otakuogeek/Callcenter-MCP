server {
    server_name biosanarcall.site www.biosanarcall.site;

    root /home/ubuntu/app/frontend/dist;
    index index.html;

    # Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets cache
    location ~* \.(?:css|js|mjs|map|jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API Backend
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # SERVIDOR MCP UNIFICADO (Puerto 8976)
    # Todas las rutas MCP apuntan al servidor único
    # ===========================================

    # Endpoint principal MCP unificado
    location = /mcp-unified {
        proxy_pass http://127.0.0.1:8976/mcp-unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Endpoints de salud y test
    location = /mcp-health {
        proxy_pass http://127.0.0.1:8976/health;
        proxy_http_version 1.1;
        access_log off;
    }
    
    location = /mcp-test-db {
        proxy_pass http://127.0.0.1:8976/test-db;
        proxy_http_version 1.1;
    }

    # Alias para compatibilidad con ElevenLabs
    location = /mcp-elevenlabs {
        proxy_pass http://127.0.0.1:8976/mcp-unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Alias para herramientas simples
    location = /mcp-simple {
        proxy_pass http://127.0.0.1:8976/mcp-unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Alias para herramientas completas
    location = /mcp-complete {
        proxy_pass http://127.0.0.1:8976/mcp-unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Alias genérico para MCP
    location = /mcp {
        proxy_pass http://127.0.0.1:8976/mcp-unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Ruta para herramientas demo
    location = /mcp-demo {
        proxy_pass http://127.0.0.1:8976/mcp-unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Inspector de herramientas
    location = /mcp-inspector {
        proxy_pass http://127.0.0.1:8976/mcp-unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Alias para Python compatibility
    location = /elevenlabs {
        proxy_pass http://127.0.0.1:8976/mcp-unified;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Información del servidor
    location = /mcp-node-health {
        proxy_pass http://127.0.0.1:8976/health;
        access_log off;
    }

    location = /mcp-node-info {
        proxy_pass http://127.0.0.1:8976/health;
        proxy_http_version 1.1;
    }

    # phpMyAdmin
    location /phpmyadmin {
        alias /usr/share/phpmyadmin;
        index index.php;

        location ~ ^/phpmyadmin/(.+\.php)$ {
            alias /usr/share/phpmyadmin/$1;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }

        location ~* ^/phpmyadmin/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
            alias /usr/share/phpmyadmin/$1;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # gzip
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    access_log /var/log/nginx/biosanarcall.site.access.log;
    error_log  /var/log/nginx/biosanarcall.site.error.log;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/biosanarcall.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/biosanarcall.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.biosanarcall.site) { return 301 https://$host$request_uri; }
    if ($host = biosanarcall.site) { return 301 https://$host$request_uri; }
    listen 80;
    server_name biosanarcall.site www.biosanarcall.site;
    return 404;
}
